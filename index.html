<html>

<head>
<script type="text/javascript" src="assetts/jquery-2.2.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="assetts/styles.css">
<title> Pokemon Battle </title>
</head>

<body>


<div id="top">
	<div class="topHalf">
		<div class="left">
			<div id="UpperHealthContainer">
				<div class="rectangleOutter" id="healthTop">
					<div class="rectangleInner">
						<ul class="UpperHpContent">
							<li class="UpperHpList">
								<span id="name">BLASTOISE
									<span id="genderf"></span>
								</span>
								<span id="level">Lv: 99</span>
							</li>
							<li class="UpperHpList">
								<div id="hpBar">
								<div id="hp"> HP </div>
									<div id="hpBarInner">
										<div id="hpSlider"></div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div id="rhombus"></div>
			</div>
		</div>
		<div class="right">

			<div class="ovalOutter" id="theTop">
				<div class="ovalInner">
					
				</div>
			</div>
			<div id="topPoke"></div>
			
		</div>
	</div>
	<div class="topHalf">
		<div class="left">
		<div id="bottomPokemon"></div>
			<div class="ovalOutter">
				<div class="ovalInner">

				</div>
			</div>
			
		</div>
		<div class="right">
			<div id="healthContainer">
				<div class="rectangleOutter" id="healthBottom">
					<div class="rectangleInner">
						<ul class="hpContent">
							<li class="hpList">
								<span id="name">CHARIZARD
									<span id="genderm"></span>
								</span>
								<span id="level">Lv 99</span>
							</li>
							<li class="hpList">
								
								<div id="hpBar">
								<div id="hp"> HP </div>
									<div id="hpBarInner">
										<div id="hpSlider"></div>
									</div>
								</div>
							</li>
							<li class="hpList"><span id="health">360/360</span></li>
						</ul>
					</div>
				</div>

				<div class="triangleBit">
				</div>
				<div class="rectangleBit">
					<div class="exp"> ExP </div>
					<div class="innerRectangleBit">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="bottom">
	<div id="bottomBox">
		<div id="bottomBoxInner">
			<div id="battleText">
				<p>What should CHARIZARD do?</p>
			</div>
				<div id="menuText">
					<table style="width: 100%; height: 100%;">
					<tr class="menuRow">
						<td class="menuHalf"> FIGHT </td>
						<td class="menuHalf"> BAG </td>
					</tr>
					<tr class="menuRow">
						<td class="menuHalf"> PKMN </td>
						<td class="menuHalf"> RUN </td>
					</tr>
					</table>
				</div>
			<div class="clearBoth"></div>
		</div>
	</div>
</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72944361-1', 'auto');
  ga('send', 'pageview');

</script>

<script type="text/javascript" src="assetts/menuJs.js"></script>
</body>
